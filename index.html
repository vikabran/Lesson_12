<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>

		<main class="main">

			<div class="blocks">
				<div class="blocks__container">

					<div class="block-1"></div>
					<div class="block-2"></div>
					<div class="block-3"></div>
					<div class="block-4"></div>
					<div class="block-5"></div>
					<div class="block-6"></div>
					<div class="block-7"></div>
					<div class="block-8"></div>
					<div class="block-9"></div>
					<div class="block-10"></div>
					<div class="block-11"></div>
					<div class="block-12"></div>

					<div class="block-perspective">
						<div class="block-13"></div>
						<div class="block-14"></div>
					</div>

					<div class="block-3d">
						<div class="block-15"></div>
						<div class="block-16"></div>
						<div class="block-17"></div>
					</div>

					<div class="block-style">
						<div class="block-18"></div>
					</div>

					<div class="perspective">
						<div class="block-19"></div>
					</div>

					<div class="block">
						<div class="block-20"></div>
					</div>

					<div class="backface">
						<div class="block-21"></div>
						<div class="block-22"></div>
					</div>

				</div>
			</div>

			<div class="car">

				<div class="car__container">
					<div class="body"></div>
					<div class="body-top"></div>

					<div class="windows">
						<div class="window-front"></div>
						<div class="window-back"></div>
					</div>

					<div class="lights">
						<div class="light-front">
							<div class="active-front"></div>
						</div>
						<div class="light-back">
							<div class="active-back"></div>
						</div>
					</div>

					<div class="wheels-top">
						<div class="wheels-top__front"></div>
						<div class="wheels-top__back"></div>
					</div>

					<div class="wheels">
						<div class="wheels-front"></div>
						<div class="wheel-back"></div>
						<div class="wheel-white__front"></div>
						<div class="wheel-white__back"></div>
					</div>

					<div class="dor"></div>

					<div class="handles">
						<div class="handel-front"></div>
						<div class="handel-back"></div>
					</div>

					<div class="bumper">
						<div class="bumper-front"></div>
						<div class="bumper-back"></div>
					</div>

					<div class="mirror">
						<div class="mirror-body"></div>
					</div>

					<div class="rims">
						<div class="rims-front">
							<div class="rim-1"></div>
							<div class="rim-2"></div>
							<div class="rim-3"></div>
						</div>
						<div class="rims-back">
							<div class="rim-4"></div>
							<div class="rim-5"></div>
							<div class="rim-6"></div>
						</div>
					</div>

				</div>

			</div>
		</main>

		<footer class="footer"></footer>
	</div>
</body>

</html>
